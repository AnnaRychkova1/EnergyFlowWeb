<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Favorites</title>
  </head>
  <body>
    <load ="partials/header.html" />
    <load ="partials/mobile-menu.html" />
    <main>
      <load ="partials/quote-fav.html" />
      <section class="section section-favorites">
        <div class="container favorites-container">
          <h2 class="favorites-box-title">Favorites</h2>
          <div class="favorites-box-block is-hidden">
            <img
              class="favorites-box-img"
              src="./img/icons/dumbbell.png"
              alt="dumbbell"
            />
            <p class="favorites-box-paragraf">
              It appears that you haven't added any exercises to your favorites
              yet. To get started, you can add exercises that you like to your
              favorites for easier access in the future.
            </p>
          </div>
          <div class="scroll-fav">
            <ul class="favorites-gallery"></ul>
          </div>
        </div>
      </section>
    </main>
    <load ="partials/loader.html" />
    <load ="partials/scrollUp.html" />
    <load ="partials/modal-menu.html" />
    <load ="partials/give-rating.html" />

    <script type="module" src="./favorite.js"></script>
  </body>
</html>
