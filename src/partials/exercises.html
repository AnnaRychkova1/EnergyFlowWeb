<section class="section first-exercises-section">
  <div class="container exercises-container">
    <h2 class="exercises-title">
      Exercises <span class="exercises-title-span is-hidden">/</span
      ><span class="exercises-subtitle"></span>
    </h2>
    <div class="exercises-active">
      <div class="exercises-btn-container">
        <ul class="exercises-btn-list">
          <li>
            <button
              class="exercises-btn-item btn-item-active"
              title="button"
              data-filter="Muscles"
            >
              Muscles
            </button>
          </li>
          <li>
            <button
              class="exercises-btn-item"
              type="button"
              data-filter="Body parts"
            >
              Body parts
            </button>
          </li>
          <li>
            <button
              class="exercises-btn-item"
              type="button"
              data-filter="Equipment"
            >
              Equipment
            </button>
          </li>
        </ul>
      </div>
      <form class="subexercises-search-form is-hidden">
        <input
          class="subexercises-input"
          type="text"
          name="query"
          placeholder="Search"
        />
        <buttoт type="submit" class="subexercises-search-btn">Search</buttoт>
      </form>
    </div>
    <ul class="exercises-gallery"></ul>

    <div class="subexercises-deteils-container is-hidden">
      <ul class="subexercises-filtered-cards"></ul>
      <p class="subexercises-text-no-found is-hidden">
        Unfortunately, <span class="exercise-no-found">no results</span> were
        found. You may want to consider other search options to find the
        exercise you are looking for. Our range is wide and you have the
        opportunity to find more options that suit your needs.
      </p>
    </div>

    <div class="exercises-pagination"></div>
  </div>
</section>
