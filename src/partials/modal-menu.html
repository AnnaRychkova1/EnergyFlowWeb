<div class="container">
  <div class="backdrop is-hidden">
    <div class="modal">
      <button class="modal-close-btn">
        <svg
          class="modal-close-icon"
          width="24"
          height="24"
          aria-label="close icon"
        >
          <use
            class="ex-close-btn-icon-use"
            href="../img/icons/all icons/x.svg"
          ></use>
        </svg>
      </button>
      <div class="exercise-gif">
        <img
          src="https://ftp.goit.study/img/power-pulse/gifs/0360.gif"
          class="gif-ex"
          width="295"
          height="258"
          alt="show exercise"
        />
      </div>
      <div class="ex-content-container">
        <h2 class="exercise-name">Stationary bike walk</h2>
        <p class="ex-current-rating">4.0</p>
        <ul class="exercise-stars-list">
          <li>
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/all icons/Star 1.svg"></use>
            </svg>
          </li>
          <li>
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/all icons/Star 1.svg"></use>
            </svg>
          </li>
          <li>
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/all icons/Star 1.svg"></use>
            </svg>
          </li>
          <li>
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/all icons/Star 1.svg"></use>
            </svg>
          </li>
          <li>
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/all icons/Star 1.svg"></use>
            </svg>
          </li>
        </ul>

        <div class="exercise-information">
          <div class="ex-block">
            <span class="exercise-value">Targer</span>
            <span class="exercise-label ex-target">Cardiovascular system</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Body part</span>
            <span class="exercise-label ex-body-part">Cardio</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Equipment</span>
            <span class="exercise-label ex-equipment">Leverage machine</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Popular</span>
            <span class="exercise-label ex-popular">0</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Burned Calories</span>
            <span class="exercise-label ex-burned-calories">116/3 min</span>
          </div>

          <p class="exercise-description">
            While not a muscle, this system is essential for endurance training.
            Aerobic exercises like running, cycling, and swimming improve
            cardiovascular health.
          </p>

          <div class="ex-add-btn">
            <button class="add-btn-icon">
              Add to favorities
              <svg
                class="heart-svg"
                width="18"
                height="18"
                aria-label="favorites icon"
              >
                <use href="../img/icons/all icons/heart.svg"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
