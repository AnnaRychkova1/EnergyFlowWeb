<div class="container">
  <div class="backdrop is-hidden">
    <div class="modal">
      <button class="modal-close-btn">
        <svg class="modal-close-icon" width="24" height="24">
          <use
            class="ex-close-btn-icon-use"
            href="../img/icons/symbol-defs.svg#icon-x"
          ></use>
        </svg>
      </button>
      <div class="exercise-gif">
        <img
          src="https://ftp.goit.study/img/power-pulse/gifs/0350.gif"
          class="gif-ex"
          width="295"
          height="258"
          alt="show exercise"
        />
      </div>
      <div class="ex-content-container">
        <h2 class="exercise-name">Stationary bike walk</h2>
        <p class="ex-current-rating">4.0</p>
        <ul class="exercise-stars-list">
          <li class="exercise-stars-item">
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/symbol-defs.svg#icon-Star-1"></use>
            </svg>
          </li>
          <li class="exercise-stars-item">
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/symbol-defs.svg#icon-Star-1"></use>
            </svg>
          </li>
          <li class="exercise-stars-item">
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/symbol-defs.svg#icon-Star-1"></use>
            </svg>
          </li>
          <li class="exercise-stars-item">
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/symbol-defs.svg#icon-Star-1"></use>
            </svg>
          </li>
          <li class="exercise-stars-item">
            <svg
              class="ex-rate-icon"
              width="18"
              height="18"
              aria-label="rating icon"
            >
              <use href="../img/icons/symbol-defs.svg#icon-Star-1"></use>
            </svg>
          </li>
        </ul>

        <div class="exercise-information">
          <div class="ex-block">
            <span class="exercise-value">Targer</span>
            <span class="exercise-label">Cardiovascular system</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Body part</span>
            <span class="exercise-label">Cardio</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Equipment</span>
            <span class="exercise-label">Leverage machine</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Popular</span>
            <span class="exercise-label">0</span>
          </div>
          <div class="ex-block">
            <span class="exercise-value">Burned Calories</span>
            <span class="exercise-label">116/3 min</span>
          </div>

          <p class="exercise-description">
            While not a muscle, this system is essential for endurance training.
            Aerobic exercises like running, cycling, and swimming improve
            cardiovascular health.
          </p>

          <div class="ex-add-btn-container">
            <button class="ex-add-favorite">
              Add to favorities
              <svg
                class="heart-svg"
                width="18"
                height="18"
                aria-label="favorites icon"
              >
                <use href="../img/icons/symbol-defs.svg#icon-heart"></use>
              </svg>
            </button>
            <button class="ex-rating-button">Give a rating</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
